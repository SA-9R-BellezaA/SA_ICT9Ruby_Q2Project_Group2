<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <title>Home</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <img src="obblogo.webp" alt="obmc" class="logo">
            <ul class="nav-links">
                <li><a href="index.html">Programs</a></li>
                <li><a href="page2.html">Courses</a></li>
                <li><a href="page3.html">Enroll Now</a></li>
                <li><a href="page4.html">Contact Us</a></li>
                <li><a href="page5.html">About Us</a></li>
            </ul>
        </nav>
    </header>


<section class="hero">
  <h1>ENROLL NOW</h1>
  <p>“Seipsum Facit Persona” • Est. 1966</p>
</section>

<section class="container my-5">
  <div class="glass-card">

    <h2 class="text-center mb-4">Student Enrollment Form</h2>

    <h5 class="section-title">Student Information</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Birth Date</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Gender</label>
        <select class="form-select">
          <option>Select...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Grade Level</label>
        <select class="form-select">
          <option>Select...</option>
          <option>Grade 7</option>
          <option>Grade 8</option>
          <option>Grade 9</option>
          <option>Grade 10</option>
        </select>
      </div>
    </div>

    <h5 class="section-title">Contact Details</h5>
    <div class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-check mt-4">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">
        I confirm that the information provided is true and complete.
      </label>
    </div>

    <div class="text-center mt-4">
      <button class="btn-submit">
        Submit Enrollment
      </button>
    </div>

  </div>
</section>


<footer class="text-center py-3 footer-bar">
  © 2025 O.B. Montessori Center | Enrollment System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
