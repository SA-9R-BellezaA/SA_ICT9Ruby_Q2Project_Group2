   .form-group {

.form-label {
  display: block;

    <section class="hero">
  <h1>ENROLL NOW</h1>
  <p>“Seipsum Facit Persona” • Est. 1966</p>
</section>

<section class="container my-5">
  <div class="glass-card">

    <h2 class="text-center mb-4">Student Enrollment Form</h2>

 
    <form action="#" method="post">

      <h5 class="section-title"><i>Student Information</i></h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label" for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" required>
        </div>
        <div class="col-md-6">
          <label class="form-label" for="lastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" name="lastName" required>
        </div>

        <div class="col-md-4">
          <label class="form-label" for="birthDate">Birth Date</label>
          <input type="date" class="form-control" id="birthDate" name="birthDate" required>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="gender">Gender</label>
          <select class="form-select" id="gender" name="gender" required>
            <option value="">Select...</option>
            <option>Male</option>
            <option>Female</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="grade">Grade Level</label>
          <select class="form-select" id="grade" name="grade" required>
            <option value="">Select...</option>
            <option>CASA</option>
             <option>Grade 1</option>
            <option>Grade 2</option>
            <option>Grade 3</option>
            <option>Grade 4</option>
            <option>Grade 5</option>
            <option>Grade 6</option>
            <option>Grade 7</option>
            <option>Grade 8</option>
            <option>Grade 9</option>
            <option>Grade 10</option>
            <option>Grade 11</option>
            <option>Grade 12</option>
          </select>
        </div>
      </div>

      <h5 class="section-title mt-4"><i>Contact Details</i></h5>
      <div class="row g-3">
        <div class="col-md-8">
          <label class="form-label" for="email">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="col-md-4">
          <label class="form-label" for="contact">Contact Number</label>
          <input type="text" class="form-control" id="contact" name="contact" required>
        </div>
      </div>

      <div class="form-check mt-4">
        <input class="form-check-input" type="checkbox" id="confirm" required>
        <label class="form-check-label" for="confirm">
          I confirm that the information provided is true and complete.
        </label>
      </div>

      <div class="text-center mt-4">
        <button type="submit" class="btn-submit">
          Submit Enrollment
        </button>
      </div>

    </form>
   

  </div>
</section>
