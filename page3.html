<!DOCTYPE html>
<html lang="en">
<head>
  <title>OBMC Enroll Now</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* ===== GLOBAL ===== */
    body {
      background-image: url("obsa.webp");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    /* ===== NAVBAR ===== */
    .custom-navbar {
      background-color: #0b3c6d;
    }

    .navbar-brand,
    .nav-link {
      color: #ffffff !important;
      font-weight: 600;
    }

    .nav-link:hover {
      text-decoration: underline;
    }

    /* ===== HERO SECTION ===== */
    .hero {
      background: linear-gradient(
        rgba(11, 60, 109, 0.75),
        rgba(11, 60, 109, 0.75)
      ),
      url("classroom.webp");
      background-size: cover;
      background-position: center;
      color: white;
      padding: 90px 20px;
      text-align: center;
    }

    .hero h1 {
      font-size: 3rem;
      font-weight: 800;
      letter-spacing: 2px;
    }

    .hero p {
      font-size: 1.2rem;
      opacity: 0.95;
    }

    /* ===== FORM CARD ===== */
    .glass-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.2);
    }

    .section-title {
      color: #0b3c6d;
      font-weight: 700;
      margin-top: 30px;
      margin-bottom: 15px;
      border-left: 5px solid #f4b41a;
      padding-left: 10px;
    }

    /* ===== FORM ELEMENTS ===== */
    .form-label {
      font-weight: 600;
      color: #333;
    }

    .form-control,
    .form-select {
      border-radius: 10px;
      padding: 10px;
    }

    /* ===== BUTTON ===== */
    .btn-submit {
      background-color: #0b3c6d;
      color: white;
      font-weight: bold;
      padding: 12px 40px;
      border-radius: 30px;
      border: none;
    }

    .btn-submit:hover {
      background-color: #124f8c;
    }

    /* ===== FOOTER ===== */
    .footer-bar {
      background-color: #0b3c6d;
      color: white;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg custom-navbar shadow">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="obmc logo.png" alt="OBMC Logo" style="height:40px;" class="me-2">
      OB Montessori Center
    </a>

    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      ☰
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Enroll Now</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero">
  <h1>ENROLL NOW</h1>
  <p>“Seipsum Facit Persona” • Est. 1966</p>
</section>

<!-- FORM -->
<section class="container my-5">
  <div class="glass-card">

    <h2 class="text-center mb-4">Student Enrollment Form</h2>

    <h5 class="section-title">Student Information</h5>
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">First Name</label>
        <input type="text" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Last Name</label>
        <input type="text" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Birth Date</label>
        <input type="date" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Gender</label>
        <select class="form-select">
          <option>Select...</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Grade Level</label>
        <select class="form-select">
          <option>Select...</option>
          <option>Grade 7</option>
          <option>Grade 8</option>
          <option>Grade 9</option>
          <option>Grade 10</option>
        </select>
      </div>
    </div>

    <h5 class="section-title">Contact Details</h5>
    <div class="row g-3">
      <div class="col-md-8">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control">
      </div>
      <div class="col-md-4">
        <label class="form-label">Contact Number</label>
        <input type="text" class="form-control">
      </div>
    </div>

    <div class="form-check mt-4">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">
        I confirm that the information provided is true and complete.
      </label>
    </div>

    <div class="text-center mt-4">
      <button class="btn-submit">
        Submit Enrollment
      </button>
    </div>

  </div>
</section>

<!-- FOOTER -->
<footer class="text-center py-3 footer-bar">
  © 2025 O.B. Montessori Center | Enrollment System
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
